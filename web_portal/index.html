<!DOCTYPE HTML>

<html>

<head>
  <title>OES Portal</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
$(document).ready(function(){
    var request;
    var testId = $("#testId").val();
        var question = $("#question").val();
        var option1 = $("#option1").val();
        var option2 = $("#option2").val();
        var option3 = $("#option3").val();
        var option4 = $("#option4").val();
        var correctAnswer = $("#correctAnswer").val();
    
    $("#submitButton").on('click', function(){
        
    });
    
    $("#form1").submit(function(event){
        if(request){
            request.abort();
        }
        var testId = $("#testId").val();
        var question = $("#question").val();
        var option1 = $("#option1").val();
        var option2 = $("#option2").val();
        var option3 = $("#option3").val();
        var option4 = $("#option4").val();
        var correctAnswer = $("#correctAnswer").val();
        
        request = $.ajax(
            url : "http://104.197.96.160:8080/oes/api/Question",
            type : "post",
            data : {
                testId : testId,
                question : question,
                option1 : option1,
                option2 : option2,
                option3 : option3,
                option4 : option4,
                correctAnswer : correctAnswer
            }
        );
        
        
         request.fail(function (jqXHR, textStatus, errorThrown){
            // Log the error to the console
            console.error(
                "The following error occurred: "+
                textStatus, errorThrown
            );
        });
        
        // Callback handler that will be called regardless
        // if the request failed or succeeded
        request.always(function () {
            // Reenable the inputs
            $inputs.prop("disabled", false);
        });

        // Prevent default posting of form
        event.preventDefault();
    });
});
    </script>
</head>

<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <h1><a href="index.html">OES<span class="logo_colour"> Portal</span></a></h1>
                    <h2>Portal for Online Examination System</h2>
                </div>
            </div> 
            <div id="menubar">
                <ul id="menu">
                    <li class="selected"><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
        </div>
        <div id="site_content">
            <div class="sidebar">
                <h3>Sidebar Contents Comes Here</h3>
            </div>
            <div id="content">
                <h3>Add Questions</h3>
                    <form id="form1">
                      <div class="form_settings">
                        <p><span>Test Id</span><input id="testId" type="text" name="testId"/></p>
                        <p><span>Question</span><textarea id="question" rows="8" cols="50" name="name" type="text"></textarea></p>
                        <p><span>Option 1</span><input id="option1" type="text" name="option1"/></p>
                        <p><span>Option 2</span><input id="option2" type="text" name="option2"/></p>
                        <p><span>Option 3</span><input id="option3" type="text" name="option3"/></p>
                        <p><span>Option 4</span><input id="option4" type="text" name="option4"/></p>
                        <p><span>Correct Answer</span><input id="correctAnswer" type="text" name="correctAnswer"/></p>
                        <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" id="submitButton" type="submit" name="name" value="Submit" /></p>
                      </div>
                    </form>
            </div>
        </div>
        <div id="footer">
            Copyright &copy;
        </div>
    </div>
</body>
</html>
